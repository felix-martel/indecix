<div id="main-tpl">
    <ul class="main-menu">
        <li id="all" class="menu-item"><a class="menu-item-a" href="#all" onclick="">All</a></li>
        <li id="top" class="menu-item"><a class="menu-item-a" href="#top" onclick="">Top</a></li>
        <li id="fav" class="menu-item"><a class="menu-item-a" href="#fav" onclick="">Fav</a></li>
    </ul>
    <div>
        <ul id="khote-list">
            {{#.}}
                <li class="khote row" id="khote-{{khote_id}}">
                    <p class="khote-text">
                        {{khoteur}}<span> khote </span>{{khote}}
                    </p>
                    <button class="khote-button up-number is-set-{{uped}}" onclick="action('up', {{khote_id}});">
                        <span>{{up}}</span><i class="glyphicon glyphicon-arrow-up"></i>
                    </button>
                    <button class="khote-button  down-number is-set-{{downed}}" onclick="action('down', {{khote_id}});">
                        <span>{{down}}</span><i class="glyphicon glyphicon-arrow-down"></i>
                    </button>
                    <button class="khote-button  fav-number is-set-{{faved}}"  onclick="action('fav', {{khote_id}});">
                        <span>{{fav}}</span><i class="glyphicon glyphicon-heart"></i>
                    </button>
                    <button class="khote-button  flag-number is-set-{{flagged}}"  onclick="action('flag', {{khote_id}});">
                        <span>{{flag}}</span><i class="glyphicon glyphicon-flag"></i>
                    </button>
                </li>
            {{/.}}
        </ul>
    </div>
    <!--<button type="button" id="add-khote" onclick="window.open('#new', '_self');">+</button>-->
    <a href="#new" id="add-khote">+</a>
</div>

<div id="writing-page-tpl">
<div>
    <i id="close-writing-page" class="glyphicon glyphicon-remove" onclick="window.history.back();"></i>
    <form><!--method="post" action="add.php"-->
        <h1>Add new</h1>
        <input type="text" id="khoteur-input" name="khoteur" placeholder="qu*lqu'un"/>
        <p class="khote-separator">khote</p>
        <div class="textarea-wrap">
            <textarea id="khote" name="khote" placeholder="qqch&#10;de&#10;rigolo"></textarea>
            <div class="hidden-p-wrap">
                <p class="hidden-bar">write</p>
                <p class="hidden-bar">something</p>
                <p class="hidden-bar">fun</p>
            </div>
        </div>

        <div id="form-buttons">
            <button type="button" id="post-new-khote" onclick="add_khote();">Send that</button>
        </div>
    </form>
</div>
</div>


<div id="login-page-tpl">
<div>
    <form><!--<form method="post" action="login.php">-->
        <h1>Welcome</h1>
        <input type="text" id="username" name="username" placeholder="username"/>
        <input type="password" id="password" name="password" placeholder="*******"/>
        <div id="form-buttons">
            <button type="button" class="regular" id="post-new-khote" onclick="console.log('Template.html'); login();">Login</button>
        </div>
        <div class="alert" id="alert-message" hidden>
        </div>
    </form>
    <a class="switch_form" href="#signup">not registered ?</a>
</div>
</div>

<div id="signup-page-tpl">
<div>
    <form><!--<form method="post" action="login.php">-->
        <h1>Sign Up</h1>
        <input type="text" id="username" name="username" placeholder="username"/>
         <input type="text" id="email" name="email" placeholder="email@polytechnique.edu"/>
        <input type="password" id="password" name="password" placeholder="password" />
        <input type="password" id="confirm_password" name="confirm_password" placeholder="confirm" />
        <div id="form-buttons">
            <button type="button" class="regular" id="post-new-khote" onclick="login();">Sign Up</button>
        </div>
        <div class="alert" id="alert-message" hidden>
        </div>
    </form>
    <a class="switch_form" href="#login">already registered ?</a>
</div>
</div>
